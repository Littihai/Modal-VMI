<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap 5 Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   <i class="bi bi-plus-circle-fill"></i>
  </button>

  <!-- ที่แสดงผลลัพธ์ภายนอก modal -->
<div class="mt-4" id="outputSection">
  <h5>Saved Data:</h5>
  <p id="outputList" class="fw-bold text-primary"></p>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Vendor Lot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="container">
            <form id="inputForm" onsubmit="return false;" class="mx-auto" style="max-width: 800px;">
                <div class="row align-items-end">
                <div class="col-md-5">
                    <b><label for="lotVendor" class="form-label">Vendor Lot</label></b>
                    <input type="text" class="form-control" id="lotVendor" maxlength="50" required >
                </div>
                <div class="col-md-2 text-center">
                    <label class="form-label d-block">&nbsp;</label>
                    <span class="fs-4">=</span>
                </div>
                <div class="col-md-5">
                     <b><label for="qty" class="form-label">Qty.</label></b>
                    <input type="number" class="form-control" id="qty" step="1" min="1" required>
                </div>
                </div>
                <!-- ปุ่ม Add ชิดซ้าย -->
                <div class="d-flex justify-content-start mt-3">
                <button type="button" class="btn btn-success" onclick="addOrUpdateRow()">Add</button>
                </div>
            </form>
        </div>

        <hr>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
                <th class="text-center" style="width: 10%;">No.</th>
                <th class="text-center" style="width: 50%;">Vendor Lot</th>
                <th class="text-center" style="width: 20%;">Qty.</th>
                <th class="text-center" style="width: 20%;">Option</th>
            </tr>
        </thead>

          <tbody id="tableBody"></tbody>
        </table>

        <nav>
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="saveAndClose()">OK</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
